<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Health Tracker</title>
  <link rel="stylesheet" href="health.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2 class="title">Health Tracker</h2>
    <p class="subtitle">Get your personalized health insights instantly!</p>

    <div class="input-group">
      <label for="age">Age:</label>
      <input type="number" id="age" placeholder="Enter your age" />
    </div>

    <div class="input-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" placeholder="Enter your weight" />
    </div>

    <div class="input-group">
      <label for="height">Height (cm):</label>
      <input type="number" id="height" placeholder="Enter your height" />
    </div>

    <div class="input-group">
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <button onclick="calculateHealth()">Calculate</button>
    <button onclick="resetForm()" style="margin-top: 10px; background-color: #e53935;">Reset</button>

    <div class="result" id="result" style="display: none;"></div>
  </div>

  <script src="health.js"></script>
</body>
</html>
